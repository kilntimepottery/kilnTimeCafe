<!DOCTYPE html>
<html>
    <head>
        <title>Booking Details</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f5f5dc;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                max-width: 600px;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
            }
            form{
                display: flex;
                flex-direction: column;
            }
            label { 
                margin: 10px 0 5px;
            }
            input[type="text"], input[type = "email"], input[type="number"], input[type = "date"], input[type="time"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
            }
            input[type = "submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const dateInput = document.getElementById('date');
                const today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);

                dateInput.addEventListener('change', function() {
                    const selectDate = new Date(this.value);
                    const day = selectDate.getUTCDay();
                    const timeInput = document.getElementById('time');

                    // Enable time input only for valid days (T-S)
                    if (day === 0 || day === 1) { // Monday or Sunday 
                        this.setCustomValidity('Bookings are not available on Mondays. ');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class = "container">
            <h1>Booking Details</h1>
            <form action = "/select_time" method = "post">
                <label for="date">Select Date:</label><br>
                <input type = "date" id = "date" name = "date" required><br><br>
                <input type = "submit" value = "Next">
            </form>
            <a href = "/login" class = "admin-button">Admin Login</a>
        </div>
    </body>
</html>
